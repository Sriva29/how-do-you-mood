<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How Do You Mood?</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>

<script type="module">
class MainScene extends Phaser.Scene {
    constructor() {
        super({ key: 'MainScene' });
    }

    preload() {
        // Preload your images here
        this.load.image('bunny', 'images/bunny-dab.png');
        this.load.image('dog', 'images/dog-dab.png');
        this.load.image('cat', 'images/cat-dab.png');
        // Add other assets as needed
    }

    create() {
        // Create your game objects here
        this.add.text(this.cameras.main.centerX, 200, 'How do you mood?', {
            fontFamily: '"Happy Monkey", "Indie Flower"',
            fontSize: '40px',
            color: '#ffffff'
        }).setOrigin(0.5);

        const dunnoButton = this.add.text(this.cameras.main.centerX, 350, 'I don\'t know', {
            fontFamily: '"Happy Monkey", "Indie Flower"',
            fontSize: '24px',
            color: '#ffffff',
            backgroundColor: '#000000',
            padding: { x: 10, y: 5 },
            borderRadius: 10
        })
        .setInteractive()
        .on('pointerdown', () => this.onDunnoClick())
        .setOrigin(0.5);

        const doKnowButton = this.add.text(this.cameras.main.centerX, 425, 'I DO know', {
            fontFamily: '"Happy Monkey", "Indie Flower"',
            fontSize: '24px',
            color: '#ffffff',
            backgroundColor: '#000000',
            padding: { x: 10, y: 5 },
            borderRadius: 10
        })
        .setInteractive()
        .on('pointerdown', () => this.onDoKnowClick())
        .setOrigin(0.5);
    }

    onDunnoClick() {
        // Handle the "I don't know" button click here
        console.log("I don't know clicked");
    }

    onDoKnowClick() {
        // Handle the "I DO know" button click here
        console.log("I DO know clicked");
    }
}

const game = new Phaser.Game({
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: '#00E0EA',
    scene: [MainScene],
    scale: {
        mode: Phaser.Scale.RESIZE,
        autoCenter: Phaser.Scale.CENTER_BOTH
    }
});
</script>

</body>
</html>
